[tool.ruff]
target-version = "py312"
line-length = 88
exclude = [
  ".venv",
  "node_modules",
  "staticfiles",
  "migrations",
]

[tool.ruff.lint]
select = [
  "E",  # pycodestyle errors
  "W",  # pycodestyle warnings
  "F",  # pyflakes
  "I",  # isort
  "B",  # flake8-bugbear
  "C4",  # flake8-comprehensions
  "UP",  # pyupgrade
  "DJ",  # flake8-django
]
ignore = [
  "E501",  # line too long â€” handled by formatter
]

[tool.ruff.lint.isort]
known-first-party = ["core", "config"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "config.settings.dev"
python_files = ["tests.py", "test_*.py", "*_test.py"]
addopts = "--cov=. --cov-report=term-missing"

[tool.coverage.run]
source = ["."]
omit = [
  "*/migrations/*",
  "manage.py",
  "conftest.py",
  ".venv/*",
  "staticfiles/*",
]

[tool.coverage.report]
show_missing = true
skip_covered = false
fail_under = 0
